<ion-content padding >
  <ion-img src="assets/icon/logo.png"></ion-img>

  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <ion-item>
      <ion-label position="floating">EMAIL</ion-label>
      <ion-input name="email" ngModel type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">PASSWORD</ion-label>
      <ion-input name="password" ngModel type="password"></ion-input>
    </ion-item>
    <br>
    <ion-button type="submit" expand="full">LOGIN</ion-button>
  </form>
</ion-content>
